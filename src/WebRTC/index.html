<!DOCTYPE html>
<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <h2>Reception</h2>
            <video height="400px" id="receiver-video" width="100%"></video>

            <p>
                <button class="btn btn-primary" id="start">Demarrer la visioConf</button>
            </p>
            <textarea id="offer"></textarea>
        </div>
        <div class="col-sm-6">
            <h2>Envoi</h2>
            <video height="320px" id="emitter-video" width="100%"></video>
            <p>
                <button class="btn btn-primary" id="receive">Recevoir la visioConf</button>
            </p>
            <form id="incoming">
                <div>
                    <textarea></textarea>
                </div>
                <p>
                    <button class="btn btn-primary" type="submit">Enregistrer l'offre</button>
                </p>
            </form>
        </div>
    </div>
</div>
<script src="simplePeer.js"></script>
<script src="app.js"></script>
</body>
</html>
